{% extends 'catalog/base.html' %}
{% block content %}
<div class="container">
    <div class="col-5">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="card">
                <p class="card-text">Вы действительно хотите удалить {{ object.name }}?</p>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary" role="button">Удалить</button>
                <a class="btn btn-primary" href="{% url 'catalog:products_list' %}">Отмена</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
